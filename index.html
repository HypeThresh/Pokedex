<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#">
        <img id="logo" src="poke-removebg-preview.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto"> <!-- mx-auto centra los elementos -->
          <li class="nav-item">
            <form class="d-flex">
              <input id="searchBar" class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
              <button id="searchButton" class="btn btn-outline-success" type="button">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">   
    <div class="row">
      <div class="col-12">
        <div id="contenedor-pokemon" class="row justify-content-center"></div>
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pokedex</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Tarjeta de Imagen del Pokémon -->
          <div class="col-md-3 h-50 text-center">
            <div class="card mb-2 custom-card">
              <div class="card-body">
                <div class="pokemon-image-container">
                  <img id="imgModal" class="img-fluid rounded w-100" alt="Pokemon Image">
                </div>
              </div>
            </div>
            <div id="statsBars"></div>
          </div>
          <div class="col-md-9">
            
            <!-- Contenedor centrado para la tarjeta de Información del Pokémon -->
          <div class="col-md-12 text-center">
            <div class="card mb-2 custom-card mx-auto"> <!-- Aplica la clase mx-auto para centrar -->
              <div class="card-body">
                <h2 id="cardPokeModal"></h2>
                      <p id="descriptionModal"></p>
                      <p id="tipo"></p>
                      <p id="peso"></p>
                      <p id="talla"></p>
                      <p id="experiencia"></p>
                      <p id="pokemonId"></p>
              </div>
            </div>
          </div>
            <!-- Tarjetas de Estadísticas y Movimientos -->
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-2">
                  <div class="card-body">
                    <h5 class="card-title">Estadísticas:</h5>
                    <p id="statsList" class="list-group list-group-flush"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-2">
                  <div class="card-body">
                    <h5 class="card-title">Movimientos:</h5>
                    <p id="movesList" class="list-group list-group-flush"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
